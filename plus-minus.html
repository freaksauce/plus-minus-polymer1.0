<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="plus-minus">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>
    <div>
      <iron-ajax auto url="{{dataSrc}}" handle-as="json" on-response="handleResponse"></iron-ajax>
      <paper-icon-button icon="remove" on-click="decrement"></paper-icon-button>
      <input type="text" value="{{pmVal}}"/>
      <paper-icon-button icon="add" on-click="increment"></paper-icon-button>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'plus-minus',

    properties: {

      counter: {
        type: Number,
        value: 0
      },
      pmValues: String,
      dataSrc: String,
      pmValuesArr: Array,
      pmValuesArrLen: Number,
      defaultValuesArr: {
        type: Array,
        value: ["1","2","3","4","4+"]
      },
      pmval: {
        type: Number,
        value: 0,
        notify: true
      }

    },

    // Element Lifecycle

    ready: function() {
      if (this.dataSrc === undefined) {
        if (this.pmValues === undefined) {
  				this.pmValuesArr = this.defaultValuesArr;
  			}else{
  				this.pmValuesArr = this.pmValues.split(',');
  			}
        this.pmVal = this.pmValuesArr[0];
        this.pmValuesArrLen = this.pmValuesArr.length;
      }
    },

    // Element Behavior

    increment: function(e) {
      e.preventDefault();
      if ((this.counter + 1) <= this.pmValuesArrLen - 1) {
        this.counter++;
        this.pmVal = this.pmValuesArr[this.counter];
      }

    },
    decrement: function(e) {
      e.preventDefault();
      if ((this.counter - 1) >= 0) {
        this.counter--;
        this.pmVal = this.pmValuesArr[this.counter];
      }
    },

    handleResponse: function(res) {
      // if (res.detail.reponse != null) {
        var vals = res.detail.response.values;
        var valsArr = [];
        vals.forEach(function(obj) {
          // console.log(obj.val);
          valsArr.push(obj.val);
        });
        this.pmValuesArr = valsArr;
        this.counter = 0;
        this.pmValuesArrLen = this.pmValuesArr.length;
        this.pmVal = this.pmValuesArr[this.counter];
      // }
    }
  });

</script>
