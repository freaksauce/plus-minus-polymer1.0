<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="plus-minus">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>
    <a href="#" on-click="decrement">-</a><input type="text" value="{{pmVal}}"/><a href="#" on-click="increment">+</a>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'plus-minus',

    properties: {

      counter: {
        type: Number,
        value: 0
      },
      pmValues: String,
      pmValuesArr: Array,
      pmValuesArrLen: Number,
      defaultValuesArr: {
        type: Array,
        value: ["1","2","3","4","4+"]
      },
      pmval: {
        type: Number,
        value: 0,
        notify: true
      }

    },

    // Element Lifecycle

    ready: function() {
      if (this.pmValues === '') {
				this.pmValuesArr = this.defaultValuesArr;
			}else{
				this.pmValuesArr = this.pmValues.split(',');
			}
      this.pmVal = this.pmValuesArr[0];
      this.pmValuesArrLen = this.pmValuesArr.length;
      console.log(this.pmValuesArr);
      console.log(this.pmVal);
    },

    attached: function() {
      // console.log(this.pmValues);
    },

    // Element Behavior

    increment: function(e) {
      e.preventDefault();
      if ((this.counter + 1) <= this.pmValuesArrLen - 1) {
        this.counter++;
        this.pmVal = this.pmValuesArr[this.counter];
      }

    },
    decrement: function(e) {
      e.preventDefault();
      if ((this.counter - 1) >= 0) {
        this.counter--;
        this.pmVal = this.pmValuesArr[this.counter];
      }
    },


  });

</script>
